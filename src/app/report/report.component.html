<div class="container">
    <h1>Report an Issue</h1>
    <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" formControlName="subject" />
        <div *ngIf="reportForm.get('subject')?.invalid && reportForm.get('subject')?.touched" class="error">
          Subject is required and must be at least 5 characters.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" />
        <div *ngIf="reportForm.get('email')?.invalid && reportForm.get('email')?.touched" class="error">
          A valid email is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" formControlName="phone" />
        <div *ngIf="reportForm.get('phone')?.invalid && reportForm.get('phone')?.touched" class="error">
          Please enter a valid 10-digit phone number.
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message" rows="5"></textarea>
        <div *ngIf="reportForm.get('message')?.invalid && reportForm.get('message')?.touched" class="error">
          Message is required and must be at least 10 characters.
        </div>
      </div>
  
      <div class="form-group">
        <label for="attachment">Optional Attachment</label>
        <input type="file" id="attachment" formControlName="attachment" />
      </div>
  
      <button type="submit" class="submit-button" [disabled]="reportForm.invalid">Submit Report</button>
    </form>
  </div>
